type From {
    userId: ID!
    name: String!
}

type Message {
    id: ID!
    from: From!
    content: String!
    timestamp: String
}

input InputMessage {
    content: String!
}

type Query {
    messages: [Message]
}

type Mutation {
    addMessage(message: InputMessage!): Message!
    editMessage(id: ID!, message: InputMessage!): Message!
}

type Subscription {
    messages: Message
}

schema {
    query: Query
    mutation: Mutation
    subscription: Subscription
}
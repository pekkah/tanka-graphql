{{#if HasDisplayName}}
<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-3 mb-1 text-muted">
    <a class="d-flex align-items-center text-muted" href="{{ Href }}">{{DisplayName}}</a>
</h6>
{{/if}}
{{#if HasPages}}
    <ul class="nav flex-column">
    {{#each Pages}}
        {{#if IsActive}}
        <li class="nav-item">
            <a class="nav-link active bg-light" href="{{ Href}}">{{DisplayName}}</a>
        </li>
        {{else}}
        <li class="nav-item">
            <a class="nav-link" href="{{ Href }}">{{DisplayName}}</a>
        </li>
        {{/if}}
        {{/each}}
    </ul>
{{/if}}
<ul class="nav flex-column" style="margin-left: 0.5rem; font-size: 96%;">
    {{#each Categories}}
        {{> category}}
    {{/each}}
</ul>

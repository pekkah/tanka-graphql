<!DOCTYPE html>
<html>

<head>
    <base href="{{BasePath}}">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        media="screen,projection" />

    <link type="text/css" rel="stylesheet" href="prism.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{Current.DisplayName}} - tanka-graphql</title>
</head>

<body>
    <div class="row">
        <div class="col s12 m4 l3">
            {{#each Toc}}
            <ul class="collection with-header">
                <li class="collection-header">
                    <a href="{{Href}}"><h6>{{DisplayName}}</h6></a>
                </li>
                {{#each Pages}}
                    {{#if IsActive}}
                        <a class="collection-item active" href="{{Href}}">{{DisplayName}}</a>
                    {{else}}
                        <a class="collection-item" href="{{Href}}">{{DisplayName}}</a>
                    {{/if}}
                {{/each}}
            </ul>
            {{/each}}
        </div>
        <div class="col s12 m8 l9">
            <article class="flow-text">
                {{{Content}}}
            </article>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="prism.js"></script>
    <script>
        M.AutoInit();
    </script>
</body>

</html>
